   // Function to generate HTML for each cracker category and item
   function generateCrackerList() {
      const container = document.getElementById('cracker-list');

      // Loop through each category in the crackersData
      for (const category in crackersData) {
        if (crackersData.hasOwnProperty(category)) {
          
          // Create a category title
          const categoryTitle = document.createElement('h2');
          categoryTitle.className = 'category-title';
          categoryTitle.innerText = category;

          // Add category title to the container
          container.appendChild(categoryTitle);

          // Create a grid container for the products
          const productGrid = document.createElement('div');
          productGrid.className = 'product-grid';

          // Loop through each item in the category
          crackersData[category].forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';

            // Create an image element (assuming images are named by Sl.No)
            const img = document.createElement('img');
            img.src = `images/${item["Sl.No"]}.jpeg`;
            img.alt = item["Product Name"];
            img.loading = "lazy"; // Lazy load images

            // Create the content div
            const content = document.createElement('div');
            content.className = 'card-content';

            // Product Name
            const productName = document.createElement('div');
            productName.className = 'product-name';
            productName.innerText = item["Product Name"];

            // Packet Info
            const productInfo = document.createElement('div');
            productInfo.className = 'product-info';
            productInfo.innerText = `Pkt: ${item["Pkt"]}`;
            
            // NET Rate / Price
            const productPrice = document.createElement('div');
            productPrice.className = 'product-price';
            productPrice.innerText = `₹${item["NET Rate"]}`;

            // Append everything together
            content.appendChild(productName);
            content.appendChild(productInfo);
            content.appendChild(productPrice);
            card.appendChild(img);
            card.appendChild(content);
            productGrid.appendChild(card);
          });

          // Add the product grid to the container
          container.appendChild(productGrid);
        }
      }
    }

    // Initialize and generate the cracker list on page load
    window.onload = function() {
      generateCrackerList();
    };
  </script>
